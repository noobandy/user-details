<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-3">
				<a class="btn btn-primary" ui-sref="user-details({id:'new'})">
					<i class="fa fa-plus"></i> Add New User
				</a>
				<hr/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3" ng-repeat="user in $ctrl.users">
				<div class="thumbnail">
					<a ui-sref="user-details({id: user.id})">
						<img src="assets/img/avatar-male.png" alt="Picture">
					</a>
      				<div class="caption">
        				<h3 ng-bind="user.fullName"></h3>
        				<p>
        					{{user.sex === 'M' ? 'Male' : 'Female'}} {{user.dob | age:$ctrl.ageTemplate}}
        				</p>
      				</div>
				</div>
			</div>
		</div>
	</div>
</div>
